<!DOCTYPE html>
<html class="fullscreen-bkg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>do Canto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <meta property="og:site_name" content="do Canto" />
    <meta property="og:url" content="http://docanto.eu/" />
    <meta property="og:title" content="do Canto" />
    <meta property="og:image" content="img/og-image.jpg" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="do Canto" />
    <meta name="twitter:image" content="img/og-image.jpg" />


    <style>
        .fullscreen-bkg {
            background-attachment: fixed;
            background-image: url(img/html-background.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar is-transparent has-background-grey-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="img/docanto-brand.png" width="28" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Filipa
                </a>

                <a href="https://linkedin.com/in/ricardodocanto" class="navbar-item">
                    Ricardo
                </a>
                <a href="https://www.instagram.com/afonsodocanto" class="navbar-item">
                    Afonso
                </a>
                <a href="https://www.instagram.com/docanto.gustavo" class="navbar-item">
                    Gustavo
                </a>
                <a class="navbar-item">
                    Mafalda
                </a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
